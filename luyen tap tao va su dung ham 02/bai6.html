<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
</head>
<body>
    <label for="numberInput">Nhập một số:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPositiveInteger()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        // Hàm kiểm tra xem số có phải là số nguyên dương không
        function isPositiveInteger(number) {
            return Number.isInteger(number) && number > 0;
        }

        // Hàm hiển thị kết quả kiểm tra
        function checkPositiveInteger() {
            let number = parseFloat(document.getElementById("numberInput").value); // Lấy giá trị nhập vào
            let result = isPositiveInteger(number);// gọi hàm
            // Toán tử 3 ngôi nếu true thực hiện cái đầu và false thì thực hiện cái sau
            document.getElementById("result").innerText = result ? "Số nhập vào là số nguyên dương." : "Số nhập vào không phải là số nguyên dương.";
        }
    </script>
</body>
</html>
