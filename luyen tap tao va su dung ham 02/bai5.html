<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
</head>

<body>
    <label for="num1">Nhập số thứ nhất:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Nhập số thứ hai:</label>
    <input type="number" id="num2"><br>
    <label for="num3">Nhập số thứ ba:</label>
    <input type="number" id="num3"><br>
    <button onclick="findMinimum()">Tìm số nhỏ nhất</button>
    <p id="result"></p>

    <script>
        // Hàm tìm số nhỏ nhất trong ba số
        function findMinimum() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);

            let min = Math.min(num1, num2, num3); // dùng Math.min để tìm số nhỏ nhất (học lỏ )

            document.getElementById("result").innerText = "Số nhỏ nhất là: " + min;
        }
    </script>
