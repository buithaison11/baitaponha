<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
</head>
<body>
    <label for="numberInput">Nhập một số nguyên:</label>
    <input type="number" id="numberInput" >
    <button onclick="displayFactorial()">Tính giai thừa</button>
    <p id="result"></p>

    <script>
        // Hàm tính giai thừa của một số nguyên
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let factorial = 1;
            for (let i = 2; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }

        // Hàm hiển thị kết quả giai thừa
        function displayFactorial() {
            const number = parseInt(document.getElementById("numberInput").value); // Lấy giá trị nhập vào
            if (isNaN(number) || number < 0) {
                document.getElementById("result").innerText = "Vui lòng nhập một số nguyên không âm.";
            } else {
                const result = calculateFactorial(number); // Tính giai thừa
                document.getElementById("result").innerText = "Giai thừa của " + number + " là " + result;
            }
        }
    </script>
</body>
</html>
