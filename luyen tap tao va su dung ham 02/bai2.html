<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
</head>
<body>
    <label for="radiusInput">Nhập bán kính:</label>
    <input type="number" id="radiusInput">
    <button onclick="calculateCircle()">Tính diện tích và chu vi</button>
    <p id="areaResult"></p>
    <p id="circumferenceResult"></p>

    <script>
        // Hàm tính diện tích hình tròn
        function calculateArea(radius) {
            return 3.14 * radius * radius;
        }

        // Hàm tính chu vi hình tròn
        function calculateCircumference(radius) {
            return 2 * 3.14 * radius;
        }

        // Hàm hiển thị kết quả diện tích và chu vi
        function calculateCircle() {
            const radius = parseFloat(document.getElementById("radiusInput").value); // Lấy giá trị bán kính nhập vào
            const area = calculateArea(radius); // Tính diện tích
            const circumference = calculateCircumference(radius); // Tính chu vi

            // Hiển thị kết quả
            document.getElementById("areaResult").innerText = "Diện tích của hình tròn là: " + area.toFixed(2);
            document.getElementById("circumferenceResult").innerText = "Chu vi của hình tròn là: " + circumference.toFixed(2);
        }
    </script>
</body>
</html>
