<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
</head>
<body>
    <label for="num1">Nhập số thứ nhất:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Nhập số thứ hai:</label>
    <input type="number" id="num2"><br>
    <button onclick="swapNumbers()">Đổi chỗ</button>
    <p id="result"></p>

    <script>
        // Hàm đổi chỗ hai số nguyên
        function swapNumbers() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = 0;
            // Đổi chỗ hai số
            num3 = num1
            num1 = num2;
            num2 = num3;

            document.getElementById("result").innerText = "Sau khi đổi chỗ: Số thứ nhất là " + num1 + ", Số thứ hai là " + num2;
        }
    </script>
</body>
</html>
