            // B4: đủ 100 thì dừng.
        let n = +prompt("Nhập n số nguyên tố đầu tiên")
        let num = 2;
        let count = 0;
        let isPrime;
        while(count < n ){
            isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) { 
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(num + "<br>");
                count++;
            } 
            num++;
        }
