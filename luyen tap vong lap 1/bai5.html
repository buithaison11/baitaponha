<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let F0 = 0, F1 = 1;
        let fibonacci = `${F1} `;
        let sum = F1; // Khởi tạo tổng với giá trị của F1
        
        for (let i = 1; i < 21; i++) {
            let F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonacci += F + " ";
            sum += F; // Cộng giá trị của F vào tổng
            console.log(i + " = " + F); // Kiểm tra xem đúng thứ tự và đúng là 20 số không
        }
        document.write(fibonacci);
        document.write("<br>Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
    </script>
    
    
</body>
</html>
