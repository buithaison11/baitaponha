<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra có là hình tam giác không </h1>
    <label for="a">Nhập cạnh a:
        <input type="number" name="a" id="a">
    </label> <br> <br>
    <label for="b">Nhập cạnh b:
        <input type="number" name="b" id="b">
    </label> <br> <br>
    <label for="c">Nhập cạnh c:
        <input type="number" name="c" id="c">
    </label> <br> <br>
    <button onclick="checkTamGiac()">Kiểm tra</button>
    <h1 id="result"></h1>

    <script>
        function checkTamGiac() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);
            if (a > 0 && b > 0 && c > 0) {
                if (a + b > c && b + c > a && a + c > b){
                    document.getElementById("result").innerHTML = "Là một tam giác";
                } else {
                    document.getElementById("result").innerHTML = "Không là một tam giác";
                }
            } 
        }
    </script>
</body>
</html>
