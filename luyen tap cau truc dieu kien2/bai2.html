<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển mét sang feet </h1>
    <label for="met">Nhập mét:
        <input type="number" name="met" id="met">
    </label>
    <button onclick="chuyendoi()">Chuyển đổi</button>
    <h1 id="result"></h1>

    <script>
        function chuyendoi() {
            let met = parseInt(document.getElementById("met").value);
            let result = met * 3.2808;
            document.getElementById("result").innerHTML = result + " feet"
        }
    </script>
</body>
</html>
