<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển độ C sang F</h1>
    <label for="nhietdo">Nhập độ C:
        <input type="number" name="nhietdo" id="nhietdo">
    </label>
    <button onclick="chuyendoi()">Chuyển đổi</button>
    <h1 id="result"></h1>

    <script>
        function chuyendoi() {
            let nhietdo = parseInt(document.getElementById("nhietdo").value);
            let result = nhietdo * (9/5) + 32;
            document.getElementById("result").innerHTML = result + " độ F"
        }
    </script>
</body>
</html>
