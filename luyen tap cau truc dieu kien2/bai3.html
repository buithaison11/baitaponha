<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính diện tích hình Vuông </h1>
    <label for="a">Nhập cạnh a:
        <input type="number" name="a" id="a">
    </label>
    <button onclick="chuyendoi()">Tính diện tích</button>
    <h1 id="result"></h1>

    <script>
        function chuyendoi() {
            let a = parseInt(document.getElementById("a").value);
            let result = a * a;
            document.getElementById("result").innerHTML = result + " m2"
        }
    </script>
</body>
</html>
