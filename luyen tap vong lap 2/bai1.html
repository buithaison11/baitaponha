<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let F0 = 0, F1 = 1;
        let fibonacci = `${F1} `;
    
        for (let i = 1; i < 21; i++) {
            let F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonacci += F + " ";
            console.log(i + " = " + F); // Kiểm tra xem đúng thự tự và đúng là 20 số không
        }
    
        document.write(fibonacci);
    </script>
</body>
</html>
