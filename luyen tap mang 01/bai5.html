<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"> </p>
    <script>
        let arr = [1,-3,-5,4,6,-10,   -122]
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                result += arr[i] + "";
            }
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
