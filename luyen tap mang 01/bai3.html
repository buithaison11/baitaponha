<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 5, 699, 88, 2, 66, 43, 67, 12];
        let max = arr[0]; // Khởi tạo max bằng phần tử đầu tiên của mảng
        let maxIndex = 0; // Khởi tạo maxIndex bằng vị trí đầu tiên
        let sum = 0;
        for (let i = 0; i < arr.length; i++) { // Bắt đầu từ phần tử thứ hai
            if (arr[i] > max) {
                max = arr[i];
                maxIndex = i;
            }
            sum += arr[i];
        }
        let average = sum / arr.length;
        console.log(`Giá trị trung bình của mảng là: ${average}`);
        console.log(`Vị trí thứ ${maxIndex} là ${max} lớn nhất trong mảng`);

    </script>
</body>

</html>
