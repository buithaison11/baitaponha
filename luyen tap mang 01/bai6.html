<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nguyên trong mảng</title>
</head>
<body>
    <h3>Nhập vào 10 phần tử số nguyên cho mảng:</h3>

    <input style="width: 360px;" type="text" id="arrayInput" placeholder="Nhập các phần tử của mảng, cách nhau bằng dấu phẩy">
    <br><br>
    <button onclick="initializeArray()">Khởi tạo mảng</button>
    <p id="arrayDisplay"></p>

    <h3>Nhập số nguyên V cần tìm:</h3>
    <input type="number" id="valueInput" placeholder="Nhập số nguyên V">
    <br><br>
    <button onclick="checkValueInArray()">Tìm số V trong mảng</button>
    <p id="result"></p>

    <script>
        // Khởi tạo mảng số nguyên
        let array = [];

        // Hàm khởi tạo mảng với 10 phần tử từ input
        function initializeArray() {
            let input = document.getElementById("arrayInput").value;
            // Tách chuỗi nhập liệu thành các phần tử cách nhau bởi dấu phẩy
            // chuyển đổi từng phần tử thành số nguyên (item)
            let arr = input.split(',').map(item => parseInt(item));
            // kiểm tra 10 phần tử là số nguyên hay k và đc chứa giá trị NaN
            if (arr.length !== 10 || arr.includes(NaN)) {
                alert("Hãy nhập đúng 10 số nguyên!");
                return;
            }
            // nếu mảng hợp lệ gán mảng arr vừa nhập vào array[]
            array = arr;
            document.getElementById("arrayDisplay").innerHTML = "Mảng đã nhập: " + array.join(', ');
        }

        // Hàm kiểm tra xem V có trong mảng không
        function checkValueInArray() {
            let value = parseInt(document.getElementById("valueInput").value);
            // kiểm tra số nguyên
            if (isNaN(value)) {
                alert("Hãy nhập một số nguyên hợp lệ cho V!");
                return;
            }
            // kiểm tra số nguyên V có trong mảng k 
            if (array.includes(value)) {
                document.getElementById("result").innerHTML = value + " có trong mảng";
            } else {
                document.getElementById("result").innerHTML = value + " không có trong mảng";
            }
        }
    </script>
</body>
</html>
