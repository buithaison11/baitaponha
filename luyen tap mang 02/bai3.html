<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        // Khai báo mảng ký tự
        let arr = ['a', '1', 'c', '9', 'd', '4', 'b', '7'];
        // Lấy kích thước của mảng
        let size = arr.length;
        // Biến đếm số ký tự số
        let digitCount = 0;
        // Duyệt qua các phần tử trong mảng và kiểm tra xem ký tự đó có phải là số không
        for (let i = 0; i < size; i++) {
            if (!isNaN(arr[i]) && arr[i] !== ' ') {  // Kiểm tra ký tự là số và không phải khoảng trắng
                digitCount++;
            }
        }
        // In ra kết quả
        console.log("Kích thước của mảng: " + size);
        console.log("Số ký tự số trong mảng: " + digitCount);

    </script>
</body>

</html>
