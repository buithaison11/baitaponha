<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Result Value</title>
</head>
<body>
    <h1>Check Result Value</h1>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }

        result = 0;
        alert("Giá trị của result trước khi gọi hàm: " + result);

        result = addNumbers();
        alert("Giá trị của result sau khi gọi hàm: " + result);
    </script>
</body>
</html>
