<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <h1>Kiểm tra năm nhuận</h1>
    <label for="year">Nhập năm:</label>
    <input type="number" id="year" name="year">
    <button onclick="checkYear()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function checkYear() {
            let year = document.getElementById('year').value;
            let isLeapYear = false;

            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        isLeapYear = true;
                    }
                } else {
                    isLeapYear = true;
                }
            }

            let result = document.getElementById('result');
            if (isLeapYear) {
                result.textContent = year + " là năm nhuận.";
            } else {
                result.textContent = year + " không phải là năm nhuận.";
            }
        }
    </script>
</body>
</html>
