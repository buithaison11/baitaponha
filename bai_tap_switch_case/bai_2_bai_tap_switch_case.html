<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nhập số (1-3)</h1>
    <input type="number" id="nhap_so">
    <button onclick="checkNumber()">Kiểm tra</button>
    <p id="result"> </p>
    <script>
        function checkNumber() {
            let a = parseInt(document.getElementById("nhap_so").value);
            let result = document.getElementById("result");
            switch (a) {
                case 0:
                    result.textContent = "0";
                    break;
                case 1:
                    result.textContent = "1";
                    break;
                case 2:
                case 3:
                    result.textContent = "2,3";
                    break;
            }
        }
    </script>
</body>

</html>
