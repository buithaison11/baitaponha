<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nhập số bất kì</h1>
    <input type="number" id="nhap_so">
    <button onclick="check_number()">Kiểm tra </button>
    <p id="result"></p>
    <script>
        function check_number() {
            let value = parseInt(document.getElementById("nhap_so").value);
            let result = document.getElementById("result");
            if (value > 0) {
                result.textContent = "1";
            } else if (value < 0) {
                result.textContent = "-1";
            } else {
                result.textContent = "0";
            }
        }
    </script>
</body>

</html>
