<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập lựa chọn</h1>
    <input type="text" id="browser">
    <button onclick="luachon()">Bấm</button>
    <script>
        function luachon() {
            let browser = document.getElementById("browser").value;
        switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
        }
        }
    </script>
</body>
</html>
